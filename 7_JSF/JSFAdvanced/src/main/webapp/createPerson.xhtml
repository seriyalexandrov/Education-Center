<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form id="mainForm">
        <p:layout>

            <p:layoutUnit position="west">
                <p:outputLabel value="Add new person"/>

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Name:" for="nameId"/>
                    <p:inputText id="nameId" value="#{personManagedBean.name}"/>

                    <p:outputLabel value="Surname:" for="surnameId"/>
                    <p:autoComplete id="surnameId" value="#{personManagedBean.surname}"/>
                </h:panelGrid>
                <p:commandButton value="Add new" icon="ui-icon-check" update="dataTable"
                                 action="#{personManagedBean.addPerson}"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:dataTable id="dataTable" var="person" value="#{personManagedBean.all}">
                    <p:column headerText="Name">
                        <h:outputText value="#{person.key}"/>
                    </p:column>

                    <p:column headerText="Surname">
                        <h:outputText value="#{person.value}"/>
                    </p:column>
                </p:dataTable>
            </p:layoutUnit>

            <p:layoutUnit position="east">
                <p:outputLabel value="Delete person"/>

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Name:" for="deleteNameId"/>
                    <p:autoComplete id="deleteNameId" value="#{personManagedBean.nameToDelete}"
                                    completeMethod="#{autoCompletionBean.completeName}"/>
                </h:panelGrid>
                <p:commandButton value="Delete" icon="ui-icon-check" update="dataTable"
                                 action="#{personManagedBean.removePerson}"/>
            </p:layoutUnit>
        </p:layout>
    </h:form>
</h:body>
</html>
